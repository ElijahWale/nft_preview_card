<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
   <!-- font awesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
      <div class="card">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="" class="equli-image">
          <div class="overlay">
           <p class="eye"><i class="far fa-eye"></i></p> 
          </div>
          
        </div>
        <div class="text-header">
          <p>Equilibrium #3429</p>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft">
          <p class="eth"><i class="fab fa-ethereum"></i>0.041 ETH</p>
          <p class="day"><i class="fas fa-clock"></i>3 days left</p>
        </div>
        <div class="line"></div>
        <div class="footer">
          <img src="images/image-avatar.png" class="avatar" alt="">
          <p><span class="footer_text"> Creation of</span> Jules Wyvern</p>
        </div>
      </div>
  </div>
